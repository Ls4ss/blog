<section class="share">
    <h4>Share this post</h4>
    <a class="icon-twitter" href="http://twitter.com/share?text={{page.title}}&amp;url={{site.domain_name}}{{ page.url }}"
        onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
        <span class="hidden">Twitter</span>
    </a>
    <a class="icon-facebook" href="https://www.facebook.com/sharer/sharer.php?u={{site.domain_name}}{{page.url}}"
        onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
        <span class="hidden">Facebook</span>
    </a>
    <a class="icon-linkedin" href="https://www.linkedin.com/sharing/share-offsite/?url={{site.domain_name}}{{page.url}}"
       onclick="window.open(this.href, 'linkedin-share', 'width=490,height=530');return false;">
        <span class="hidden">Linkedin</span>
    </a>
</section>
